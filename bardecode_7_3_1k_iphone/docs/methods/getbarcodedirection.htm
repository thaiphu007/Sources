		<LINK href="style.css" type="text/css" rel="StyleSheet"></head>
	<body>
		<p><FONT size="5">GetBarCodeDirection</FONT>
		</p>
		<P><STRONG>Overview</STRONG>
		</P>
		<P>
			int&nbsp;STGetBarCodeDirection(void *hBarcode, int nBarCode)</P>
		<P>
			STGetBarCodeDirection returns the orientation of the barcode.</P>
		<P><STRONG>Return Value</STRONG></P>
		<LI>
		1 = Left to Right
		<LI>
		2 = Top to Bottom
		<LI>
		4 = Right To Left
		<LI>
			8 = Bottom to Top</LI>
		<P><STRONG></STRONG>&nbsp;</P>
	</body>
</html>
